<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'My Spoti-Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>
    <div class="container bg-black flex">
        <div class="left  ">
            <div class="home p-1 m-1 bg-grey rounded">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="">
                    <img class="invert close" src="img/close.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey p-1 m-1 rounded">
                <div class="heading ">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>


                    </ul>

                </div>


                <div class="footer">


                    <div class="footitem"><a href="" id=""><span>Legal</span></a>
                    </div>
                    <div class="footitem"><a href=""
                            id=""><span>PrivacyCenter</span></a></div>
                    <div class="footitem"><a href=""
                            id=""><span>PolicyPolicy</span></a></div>
                    <div class="footitem"><a href=""
                            id=""><span>Cookies</span></a></div>
                    <div class="footitem"><a href=""
                            id=""><span>AboutAds</span></a></div>
                    <div class="footitem"><a href=""
                            id=""><span>Accessibility</span></a></div>

                </div>
                <div class="copy" style="color: grey;"> &copy; Himanshu-bundel</div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <header class="rounded">
                <div class="nav">
                    <img class="menu" src="img/menu.svg" alt="">
                    <svg id="yourSvgElement" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg id="yourSvgElement" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button class="signup">sign up</button>
                    <button class="login">log in</button>

                </div>
            </header>
            <div class="spotifyplaylist">
                <h1>My-Spoti Playlist</h1>
                <div class="cardcontainer">
                  
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle" id="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img id="previous" src="img/previous.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" class="rangee">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
